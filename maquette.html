<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="container background_nav mt-5">
                <div class="row">
                    <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 center_top text-center">
                        <a href="#"><img class="home" src="img/icones/home.svg" alt="" onmouseover="this.src='./img/icones/home_hover.svg'"
                                onmouseout="this.src='./img/icones/home.svg'" onmousedown="this.src='./img/icones/home_onclick.svg'" onmouseup="this.src='./img/icones/home_hover.svg'"></a>
                        <a href="#"><img class="back" src="img/icones/arrow_back.svg" alt="" onmouseover="this.src='./img/icones/arrow_back_hover.svg'"
                                onmouseout="this.src='./img/icones/arrow_back.svg'" onmousedown="this.src='./img/icones/arrow_back_onclick.svg'" onmouseup="this.src='./img/icones/arrow_back_hover.svg'"></a>
                        <a href="#"><img class="after" src="img/icones/arrow_after.svg" alt="" onmouseover="this.src='./img/icones/arrow_after_hover.svg'"
                                onmouseout="this.src='./img/icones/arrow_after.svg'" onmousedown="this.src='./img/icones/arrow_after_onclick.svg'" onmouseup="this.src='./img/icones/arrow_after_hover.svg'"></a>
                    </div>
                    <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 center_top">
                        <div class="div_path">home/path/...</div>
                    </div>
                    <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 center_top d-flex justify-content-center">
                        <input class="form-control mr-sm-2 input_rechercher_background w-50 text-center" type="search"
                            placeholder="Rechercher" aria-label="Rechercher">
                    </div>
                </div>
                <div class="d-flex row background_aside">
                    <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 aside_style pt-5 pb-5">
                        <div class="w-50 mx-auto">
                        <p class="img_sass" onmouseover="style.backgroundColor='rgb(186, 186, 185)'" onmouseout="style.backgroundColor='transparent'" onmousedown="style.backgroundColor='grey'" onmouseup="style.backgroundColor='rgb(186, 186, 185)'">.sass-cache</p>
                        <p class="img_css" onmouseover="style.backgroundColor='rgb(186, 186, 185)'" onmouseout="style.backgroundColor='transparent'" onmousedown="style.backgroundColor='grey'" onmouseup="style.backgroundColor='rgb(186, 186, 185)'">css</p>
                        <p class="img_img" onmouseover="style.backgroundColor='rgb(186, 186, 185)'" onmouseout="style.backgroundColor='transparent'" onmousedown="style.backgroundColor='grey'" onmouseup="style.backgroundColor='rgb(186, 186, 185)'">img</p>
                        <p class="img_js" onmouseover="style.backgroundColor='rgb(186, 186, 185)'" onmouseout="style.backgroundColor='transparent'" onmousedown="style.backgroundColor='grey'" onmouseup="style.backgroundColor='rgb(186, 186, 185)'">js</p>
                        <p class="img_php" onmouseover="style.backgroundColor='rgb(186, 186, 185)'" onmouseout="style.backgroundColor='transparent'" onmousedown="style.backgroundColor='grey'" onmouseup="style.backgroundColor='rgb(186, 186, 185)'">php</p>
                        <p class="img_composer" onmouseover="style.backgroundColor='rgb(186, 186, 185)'" onmouseout="style.backgroundColor='transparent'" onmousedown="style.backgroundColor='grey'" onmouseup="style.backgroundColor='rgb(186, 186, 185)'">composer</p>
                        <p class="img_compo_lock" onmouseover="style.backgroundColor='rgb(186, 186, 185)'" onmouseout="style.backgroundColor='transparent'" onmousedown="style.backgroundColor='grey'" onmouseup="style.backgroundColor='rgb(186, 186, 185)'">composer.lock</p>
                        <p class="img_index" onmouseover="style.backgroundColor='rgb(186, 186, 185)'" onmouseout="style.backgroundColor='transparent'" onmousedown="style.backgroundColor='grey'" onmouseup="style.backgroundColor='rgb(186, 186, 185)'">index</p>
                        <p class="img_main" onmouseover="style.backgroundColor='rgb(186, 186, 185)'" onmouseout="style.backgroundColor='transparent'" onmousedown="style.backgroundColor='grey'" onmouseup="style.backgroundColor='rgb(186, 186, 185)'">main</p>
                        <p class="img_main_css" onmouseover="style.backgroundColor='rgb(186, 186, 185)'" onmouseout="style.backgroundColor='transparent'" onmousedown="style.backgroundColor='grey'" onmouseup="style.backgroundColor='rgb(186, 186, 185)'">main.css.map</p>
                        <p class="img_maquette" onmouseover="style.backgroundColor='rgb(186, 186, 185)'" onmouseout="style.backgroundColor='transparent'" onmousedown="style.backgroundColor='grey'" onmouseup="style.backgroundColor='rgb(186, 186, 185)'">maquette</p>
                        <p class="img_readme" onmouseover="style.backgroundColor='rgb(186, 186, 185)'" onmouseout="style.backgroundColor='transparent'" onmousedown="style.backgroundColor='grey'" onmouseup="style.backgroundColor='rgb(186, 186, 185)'">README</p>
                        </div>
                    </div>
                    <div id="grille" class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8 explo_style">
                        
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>

    </main>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="js/ajax.js"></script>
</body>

</html>
